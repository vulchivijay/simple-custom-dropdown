<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  <title>simple-custom-dropdown demo</title>
    <style>
  .simple-custom-dropdown { font-family: Arial; margin: 16px; }
      .cd-list { list-style: none; padding: 0; margin: 4px 0; border: 1px solid #ccc; }
      .cd-list li { padding: 6px 8px; cursor: pointer; }
      .cd-list li:hover { background: #f0f0f0; }
      .cd-sublist { margin-left: 12px; border-left: 1px dashed #ddd; }
    </style>
  </head>
  <body>
  <h1>simple-custom-dropdown demo</h1>
    <div id="app"></div>
    <script type="module">
  import { createDropdown } from './dist/index.esm.js';

      const root = document.getElementById('app');
      createDropdown(root, [
        { value: '1', label: 'One' },
        { value: '2', label: 'Two', children: [ { value: '2-1', label: 'Two-One' }, { value: '2-2', label: 'Two-Two' } ] },
        { value: '3', label: 'Three', onClick: (v) => alert('clicked ' + v) }
      ]);
    </script>
  </body>
</html>
