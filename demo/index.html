<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>simple-custom-dropdown — Demo</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 2rem; }
      .demo-wrap { max-width: 720px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div class="demo-wrap">
      <h1>simple-custom-dropdown — Demo</h1>
      <p>This page loads the demo bundle from <code>/dist/bundle.js</code>.</p>
      <div id="root"></div>
    </div>

    <script type="module">
      import { createDropdown } from '/dist/bundle.js';

      const root = document.getElementById('root');
      const options = [
        { label: 'Option 1', value: '1' },
        { label: 'Option 2', value: '2' },
        { label: 'More...', value: 'more', children: [
          { label: 'Sub 1', value: 's1' },
          { label: 'Sub 2', value: 's2' }
        ] }
      ];

      // createDropdown returns the DOM element for the dropdown
      const dropdownEl = createDropdown(root, options, 'Choose');
      // if the bundle expects to append into a root container, do that
      if (dropdownEl) {
        // some bundles return the element created; if createDropdown appended itself already skip
        if (!root.contains(dropdownEl)) root.appendChild(dropdownEl);
      }
    </script>
  </body>
</html>
